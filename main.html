        <button class="th" onclick="activateCarCheckbox()">Add Car</button>

        <script>
            let currentCarIndex = 0;
            // Function to check car checkboxes (C) and keep previous ones checked
            function activateCarCheckbox() {
                const carCheckboxes = document.querySelectorAll('input[type="checkbox"] + label');
                let carCheckboxArray = [];

                // Collect car checkbox elements
                carCheckboxes.forEach((label) => {
                    if (label.textContent.startsWith('C')) {
                        carCheckboxArray.push(label.previousElementSibling);
                    }
                });

                // Check the next car checkbox in a cyclic manner
                if (carCheckboxArray.length > 0 && currentCarIndex < carCheckboxArray.length) {
                    carCheckboxArray[currentCarIndex].checked = true;
                    currentCarIndex = (currentCarIndex + 1) % carCheckboxArray.length;  // Move to the next checkbox
                }
            }
        </script>

        <button class="ch" onclick="deactivateCarCheckbox()">Remove Car</button>

        <script>
            // Function to uncheck car checkboxes (C) and keep others checked
            function deactivateCarCheckbox() {
                const carCheckboxes = document.querySelectorAll('input[type="checkbox"] + label');
                let carCheckboxArray = [];

                // Collect car checkbox elements
                carCheckboxes.forEach((label) => {
                    if (label.textContent.startsWith('C')) {
                        carCheckboxArray.push(label.previousElementSibling);
                    }
                });

                // Uncheck the next car checkbox in a cyclic manner
                if (carCheckboxArray.length > 0 && currentCarIndex > 0) {
                    currentCarIndex--;
                    carCheckboxArray[currentCarIndex].checked = false;
                }
            }


        </script>
